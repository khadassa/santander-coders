<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <form action="" onsubmit="event.preventDefault()">
        <div>
            <input type="number" name="calcDisplay" id="calcDisplay">
            <button type="submit" id="enter">Enter</button>
        </div>

        <div>
            <input type="radio" name="operator" id="addition" value="addition">
            <label for="addition">+</label>

            <input type="radio" name="operator" id="subtraction" value="subtraction">
            <label for="subtraction">-</label>

            <input type="radio" name="operator" id="multiplication" value="multiplication">
            <label for="multiplication">*</label>

            <input type="radio" name="operator" id="division" value="division">
            <label for="sum">/</label>

            <button type="submit" id="result">=</button>
        </div>

    </form>

    <script src="script.js"></script>
</body>

</html>
